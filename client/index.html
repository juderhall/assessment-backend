<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Or a fortune</button>
    
    <!-- form to capture user input and add to fortune array -->
    <h1>Add your own fortune to the mix.</h1>
    <form>
      <input type="text" id="userFortune" name="userFortune" placeholder="Type your fortune here!">
      <button id="fortuneSubmitButton" type="submit" onclick="returnText()">Submit</button>
    </form>
    
    <!-- //drop down menu to view all fortunes -->
    <h1>Crack open all the fortune cookies! </h1>
      <select name="fortuneCookiesList" id="fortuneCookiesList" onload="getFortunes()">
        <option value="default" selected>Select a Fortune</option>
      </select>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    
    <!-- //add random fortune functionality. Random index function removed from app.get in index.js to make /api/fortune/
    //work for multiple api requests -->
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const fortunes = response.data;
              let randomIndex = Math.floor(Math.random() * fortunes.length);
              let randomFortune = fortunes[randomIndex];
              alert(randomFortune);
            });
      };
    </script>
    
    <!-- called by addFortune button to send a fortune to the api -->
    <script>
      function returnText() {
        let input = document.getElementById("userFortune").value
        axios.post("http://localhost:4000/api/fortune/", input)
      }
    </script>
    
    <!-- called by dropdown menu to load all fortunes -->
    <script>
      //const fortuneCookiesList = document.getElementById("fortuneCookiesList")
      //fortuneCookiesList.addEventListener('load', () => {
      function getFortunes() {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const fortunes = response.data;
              console.log(fortunes)
              for (let i = 0; i < fortunes.length; i++) {
                const newOption = document.createElement("option")
                newOption.innerText = fortunes[i].data
                console.log(newOption.innerText)
                fortuneCookiesList.appendChild(newOption)
              }
            });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Or a fortune</button>
    <h1>Add your own fortune to the mix.</h1>
    <form>
      <input type="text" id="userInput">
      <input id="fortuneSubmitButton" type="submit">
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneSubmitButton").onclick = function () {
        const article = document.querySelector("userInput")
        console.log(article)
        axios.post("http://localhost:4000/api/fortune/", article)
          // console.log(article)  
          alert("This is working!")          
      }
    </script>
  </body>
</html>
